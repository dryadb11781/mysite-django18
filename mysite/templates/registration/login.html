{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
    <form action="{% url 'django.contrib.auth.views.login' %}" method="post" class="form-default" style="width:50%;margin:auto">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" value="登入" class="btn btn-default">
    </form>
{% endblock %}
